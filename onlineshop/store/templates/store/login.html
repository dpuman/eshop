{%extends 'store/layout.html' %}

{% block content %}
<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-4 rounded mx-auto border p-4">
            <!-- <div class="text-center col">

                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png"
                    alt="" class="" style="height: 150px;">
                <hr>
                <div class="display-8">Create An Account</div>
                <hr>
            </div> -->

            <h3 class="alert alert-light border rounded">Login</h3>

            <form action="{% url 'store:login'%}" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!-- email -->
                <div class="form-group">
                    <label class="mb-2" for="">Email</label>
                    <input required type="email" name="email" id="" value="" class=" form-control-sm form-control mb-2 "
                        placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label class="mb-2" for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm mb-2 "
                        placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login ">
                </div>


            </form>
        </div>
    </div>
</div>

{% endblock %}
